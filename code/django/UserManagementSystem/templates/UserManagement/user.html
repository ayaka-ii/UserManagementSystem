{% extends "base/base.html" %}
{% block body %}

<h3>生徒一覧</h3>
<!-- <a href="{% url 'user' %}">新規登録</a> -->
<form action="{% url 'home' %}">
    <input type="submit" value="新規登録">
</form>

<table>
    <tr>
        <th>氏名</th> <th>住所</th>
    </tr>
    {% for user in user_list %}
    <tr>
        <td>{{ user.name }}</td> <td>{{user.address}}</td>
    </tr>

    <!-- データが空の場合の表示 -->
    {% empty %}
    <tr>
        <td colspan="2">登録データはありません。</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
